<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketServer</title>
</head>
<body>
    <h1>Sokets</h1>


    <script src="socket.io/socket.io.js"></script>

    <script>
        var client = io();
        client.on('connect', function () {
            console.log('Conectado al servidor');
        });
        client.on('disconnect', function () {
            console.log('Perdimos conexion');
        });

        client.emit('mensaje', {nombre:'Joel'});
        client.on('mensaje', function (payload) {
            console.log('Escuchando', payload);
        });
        client.on('nuevo-mensaje', function (payload) {
            console.log('mensaje: ', payload);
        });
        client.on('active-bands', function (payload) {
            console.clear();
            console.table( payload);
        });
    </script>
</body>
</html>
